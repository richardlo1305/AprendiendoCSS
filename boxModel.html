<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Box Model</title>

        <link rel="stylesheet" href="boxModel.css">

        <script>
            alert();
            const awesome = document.querySelector();
            const intrinsicSwitch = document.querySelector("#intrinsic-switch");
            console.log(awesome);
            // Set sizing attribute based on switch
            intrinsicSwitch.addEventListener("change", () => {
                awesome.setAttribute(
                    "data-sizing",
                    intrinsicSwitch.checked ? "intrinsic" : "extrinsic"
                );
            });
        </script>
    </head>
    <body>
        <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium quam animi ipsa exercitationem iste aut voluptas aliquam aliquid, nam similique natus officiis doloremque dolore minima deserunt quibusdam, facilis dolor eius?</p> -->

        <main>
            <div class="wrapper">
                <article class="flow">
                    <h1>Extrinsic sizing vs intrinsic sizing</h1>
                    <figure class="callout">
                        <p>
                            Noticie that when the box  is using <strong>Extrinsic sizing</strong>, there´s a limit if how much content you can add before it overflows out of the box´s bounds. This makes the word, "awesome", overflow. 
                        </p>
                    </figure>
                    <label class="toggle" for="intrinsic-switch">
                        <span class="toggle__label">Turn on intrinsic sizing</span>
                        <input type="checkbox" role="switch" class="toggle__element" id="intrinsic-switch">
                        <div class="toggle__decor" aria-hidden="true">
                            <div class="toggle__thumb"></div>
                        </div>
                    </label>
                    <p class="awesome" data-element="awesome">Css is awesome</p>
                </article>
            </div>
        </main>
    </body>
</html>
